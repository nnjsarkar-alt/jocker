```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #ef4444, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-6xl md:text-8xl font-bold gradient-text mb-4">
                JOKER
            </h1>
            <p class="text-xl text-gray-300 font-light">Admin Panel</p>
        </div>

        <!-- Admin Login Form -->
        <div id="loginSection" class="max-w-md mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Admin Login</h2>
                    <p class="text-gray-400 mt-2">Enter your credentials to manage the website</p>
                </div>

                <form id="adminForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <input
                            type="text"
                            id="username"
                            required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Enter username"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Enter password"
                        />
                    </div>

                    <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm">
                        Invalid credentials. Please try again.
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-red-600 to-yellow-500 text-white text-lg font-bold py-3 px-6 rounded-xl hover:from-red-700 hover:to-yellow-600 transform hover:scale-105 transition-all duration-200 shadow-lg"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Image Management Section (Hidden initially) -->
        <div id="imageManagement" class="hidden max-w-6xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-white">Manage Images & Links</h3>
                    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 text-sm font-medium flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                    </button>
                </div>
                
                <div class="bg-green-500/20 border border-green-500/50 text-green-400 px-4 py-3 rounded-lg text-sm mb-6 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Connected to Joker Image Downloader website - Changes will be reflected immediately
                </div>
                
                <div id="imageList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Dynamic image inputs will be added here -->
                </div>

                <button
                    id="addImage"
                    class="w-full mt-8 bg-green-600 text-white py-4 px-6 rounded-xl hover:bg-green-700 transition-colors duration-200 flex items-center justify-center gap-3 text-lg font-semibold"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add New Image
                </button>

                <button
                    id="saveSettings"
                    class="w-full mt-6 bg-blue-600 text-white py-4 px-6 rounded-xl hover:bg-blue-700 transition-colors duration-200 font-bold text-lg"
                >
                    Save All Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Settings saved successfully!
    </div>

    <script>
        // Mock admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        // Store images in localStorage
        const IMAGE_STORAGE_KEY = 'jokerImages';

        // Get DOM elements
        const loginSection = document.getElementById('loginSection');
        const imageManagement = document.getElementById('imageManagement');
        const adminForm = document.getElementById('adminForm');
        const errorMessage = document.getElementById('errorMessage');
        const imageList = document.getElementById('imageList');
        const addImageBtn = document.getElementById('addImage');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const logoutBtn = document.getElementById('logoutBtn');
        const successMessage = document.getElementById('successMessage');

        // Load saved images from localStorage
        function loadSavedImages() {
            const savedImages = JSON.parse(localStorage.getItem(IMAGE_STORAGE_KEY)) || [
                { id: 1, image: 'https://placehold.co/600x400/ef4444/ffffff?text=Image+1', link: '#' },
                { id: 2, image: 'https://placehold.co/600x400/f59e0b/ffffff?text=Image+2', link: '#' },
                { id: 3, image: 'https://placehold.co/600x400/3b82f6/ffffff?text=Image+3', link: '#' },
                { id: 4, image: 'https://placehold.co/600x400/10b981/ffffff?text=Image+4', link: '#' }
            ];
            
            localStorage.setItem(IMAGE_STORAGE_KEY, JSON.stringify(savedImages));
            renderImageList(savedImages);
        }

        // Render image list
        function renderImageList(images) {
            imageList.innerHTML = '';
            images.forEach((item, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'bg-white/10 rounded-xl p-6 border border-white/20';
                imageItem.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold text-sm">${item.id}</span>
                            </div>
                            <span class="text-white font-semibold">Image ${item.id}</span>
                        </div>
                        <button type="button" class="text-red-400 hover:text-red-300 text-sm bg-red-500/20 px-3 py-1 rounded-lg remove-image transition-colors duration-200">
                            Remove
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-300 mb-2 font-medium">Image URL</label>
                            <input type="text" value="${item.image}" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/image.jpg" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-300 mb-2 font-medium">Download Link</label>
                            <input type="text" value="${item.link}" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/file.zip" required>
                        </div>
                    </div>
                `;
                imageList.appendChild(imageItem);
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-image').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    if (document.querySelectorAll('.bg-white/10.rounded-xl').length > 1) {
                        const imageToRemove = btn.closest('.bg-white/10.rounded-xl');
                        imageToRemove.remove();
                        updateImageIds();
                    }
                });
            });
        }

        // Update image IDs after removal
        function updateImageIds() {
            const items = document.querySelectorAll('#imageList .bg-white\\/10.rounded-xl');
            items.forEach((item, index) => {
                const span = item.querySelector('span:last-child');
                const number = item.querySelector('.text-white.font-bold');
                span.textContent = `Image ${index + 1}`;
                number.textContent = index + 1;
            });
        }

        // Admin login
        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                errorMessage.classList.add('hidden');
                loginSection.classList.add('hidden');
                imageManagement.classList.remove('hidden');
                loadSavedImages();
            } else {
                errorMessage.classList.remove('hidden');
            }
        });

        // Add new image
        addImageBtn.addEventListener('click', () => {
            const savedImages = JSON.parse(localStorage.getItem(IMAGE_STORAGE_KEY)) || [];
            const newId = savedImages.length + 1;
            savedImages.push({
                id: newId,
                image: `https://placehold.co/600x400/6b7280/ffffff?text=Image+${newId}`,
                link: '#'
            });
            localStorage.setItem(IMAGE_STORAGE_KEY, JSON.stringify(savedImages));
            renderImageList(savedImages);
        });

        // Save settings
        saveSettingsBtn.addEventListener('click', () => {
            const imageInputs = document.querySelectorAll('#imageList input');
            const savedImages = [];

            for (let i = 0; i < imageInputs.length; i += 2) {
                const image = imageInputs[i].value;
                const link = imageInputs[i + 1].value;
                const id = savedImages.length + 1;
                savedImages.push({ id, image, link });
            }

            localStorage.setItem(IMAGE_STORAGE_KEY, JSON.stringify(savedImages));
            
            // Show success message
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            imageManagement.classList.add('hidden');
            loginSection.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Initialize
        window.onload = () => {
            // Check if already logged in (for demo purposes)
            const savedImages = localStorage.getItem(IMAGE_STORAGE_KEY);
            if (savedImages) {
                loadSavedImages();
            }
        };
    </script>
</body>
</html>
