<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKER - Movie Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #6a0dad);
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 50px;
            color: orange;
        }
        h3 {
            font-weight: normal;
            color: #ccc;
            margin-bottom: 40px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-card button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            background: orange;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .movie-card button:hover {
            background: darkorange;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JOKER</h1>
    <h3>Movie Downloader</h3>
    <div id="movie-list" class="movie-container"></div>
    <div id="error-message" class="error"></div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQIrAzmchnyw2jtDxrzH4SjvCsyj2SmQsPXPNG3sUP_U8paVXsIT3nRDlcKIqBbf-LemfPm276hXHx/pub?gid=0&single=true&output=csv";
        const proxy = "https://api.allorigins.win/raw?url=";

        async function loadMovies() {
            try {
                const response = await fetch(proxy + encodeURIComponent(sheetURL));
                if (!response.ok) throw new Error("Network error");
                
                const data = await response.text();
                const rows = data.split("\n").slice(1);

                const container = document.getElementById("movie-list");
                rows.forEach(row => {
                    const parts = row.split(",");
                    const title = parts[0]?.trim();
                    const image = parts[1]?.trim();
                    const link = parts[2]?.trim();

                    if (title && image && link) {
                        const card = document.createElement("div");
                        card.className = "movie-card";
                        card.innerHTML = `
                            <img src="${image}" alt="${title}">
                            <h4>${title}</h4>
                            <button onclick="window.open('${link}', '_blank')">Download</button>
                        `;
                        container.appendChild(card);
                    }
                });
            } catch (error) {
                document.getElementById("error-message").innerText = "Error Loading Data - Please check your Google Sheet link";
                console.error(error);
            }
        }

        loadMovies();
    </script>
</body>
</html>
